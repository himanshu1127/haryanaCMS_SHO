<script src="./ranges.js"></script>

<script src="./addComplain.js"></script>
<script type="module">
  import {
    a,
    complain,
    currentUser,
    visitorComplain,
    IO,
    Ranges,
    category,
    currentRange,
    currentDistrict,
    currentPoliceStation,
    districts,
    act,
  } from "./Components/GetData.js";
  let userDetail = document.getElementById("userDetail");
  async function app() {
    await a();
    currUser = currentUser;
    console.log(currentUser);
    userDetail.innerText = `${currentUser.fname} ${currentUser.lname}, ${currentUser.designation}, ${currentUser.policestation}`;
    appendRange(Ranges, currentRange);
    appendDistrict(districts, currentDistrict);
    appendIo(IO);
    appendcomplainCategory(category);
    appendAct(act);
  }
  let appendcomplainCategory = (data) => {
    let complainCategory = document.getElementById("complainCategory");
    console.log(data);
    data.map((el) => {
      let option = document.createElement("option");
      option.innerText = el.categoryName;
      option.value = el.categoryName;
      complainCategory.append(option);
    });
  };
  let appendAct = (data) => {
    let act = document.getElementById("act");
    console.log(data);
    data.map((el) => {
      let option = document.createElement("option");
      option.innerText = el.actName;
      option.value = el.actName;
      act.append(option);
    });
  };

  app();
</script>
